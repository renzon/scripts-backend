<div>
  <button id="botao-mostrar-form" class="btn btn-success" ng-click="alternarVisibilidade()">Criar Nova Categoria</button>
  <div id="well-form" class="well" ng-show="formVisivelFlag">
    <h1 class="text-center">Categoria Form</h1>

    <form id="form-categoria" ng-submit="salvar()">
      <fieldset id="fieldset">
        <div class="form-group" ng-class="{'has-error':erros.nome}" >

          <label for="nomeInput" class="control-label">Nome </label>
          <input type="text" class="form-control" ng-model="categoria.nome">
          <span class="help-block">{{ erros.nome }}</span>
        </div>
        <div class="form-group " ng-class="{'has-error':erros.codigo}">
          <label for="codigoInput" class="control-label">Codigo </label>
          <input type="text" class="form-control" ng-model="categoria.codigo">
          <span class="help-block">{{ erros.codigo }}</span>
        </div>

        <button type="submit" class="btn btn-success">Salvar</button>
        <img src="/static/img/ajax.gif" ng-show="salvandoFlag">
      </fieldset>
    </form>
  </div>
</div>
